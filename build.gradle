// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 
    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    ext {
        buildToolsVersionInfo = "30.0.1"
        compileSdkVersionInfo = 30
        targetSdkVersionInfo = 30
        minSdkVerisonInfo = 26

        // kotlin
        // https://github.com/JetBrains/kotlin
        kotlin_version = '1.4.30'
        // https://github.com/Kotlin/kotlinx.coroutines
        coroutines_version = '1.4.2'

        // library
        // https://developer.android.com/jetpack/androidx/releases/appcompat
        appcompatVersion = '1.3.0-beta01'
        // https://developer.android.com/jetpack/androidx/releases/browser
        browserVersion = '1.3.0'

        // UI
        // https://github.com/material-components/material-components-android
        // https://material.io/develop/android/docs/getting-started/
        // https://mvnrepository.com/artifact/com.google.android.material/material
        materialVersion = '1.3.0'
        // https://developer.android.com/jetpack/androidx/releases/constraintlayout
        constraintLayoutVersion = '2.1.0-alpha2'

        // ktx
        // https://developer.android.com/jetpack/androidx/releases/core
        coreKtxVersion = '1.5.0-beta01'
        // https://developer.android.com/jetpack/androidx/releases/activity
        activityVersion = '1.3.0-alpha02'
        // https://developer.android.com/jetpack/androidx/releases/fragment
        fragmentKtxVersion = '1.3.0'

        // lifecycle
        // https://developer.android.com/jetpack/androidx/releases/lifecycle
        lifecycleExtensionVersion = '2.3.0'

        // navigation
        // https://developer.android.com/jetpack/androidx/releases/navigation
        navigationVersion = '2.3.3'

        // Retrofit and okhttp - Network
        // http://square.github.io/retrofit/
        retrofitVersion = '2.9.0'
        // https://github.com/square/okhttp
        okhttpVersion = '4.9.0'

        // RxJava
        // https://github.com/akarnokd/RxJavaRetrofitAdapter
        retrofitRxJavaAdapterVersion = '3.0.0'
        // https://github.com/ReactiveX/RxJava
        rxjavaVersion = '3.0.4'
        // https://github.com/ReactiveX/RxAndroid
        rxAndroidVersion = '3.0.0'

        // ImageLoader
        // https://github.com/bumptech/glide
        glideVersion = '4.12.0'

        // test
        junitVersion = '4.13'
        // https://mvnrepository.com/artifact/org.mockito/mockito-core
        // https://developer.android.com/training/testing/unit-testing/local-unit-tests
        mockitoCoreVersion = '3.3.3'
        // https://github.com/awaitility/awaitility
        awaitilityVersion = '4.0.2'

        // ui test
        // https://developer.android.com/training/testing/
        // https://developer.android.com/training/testing/set-up-project
        // // AndroidJUnitRunner and JUnit Rules
        androidxJunitVersion = '1.1.0'
        androidxJunitRunnerVersion = '1.2.0'
        espressoVersion = '3.2.0'
        // uiautomator
        uiautomatorVersion = '2.2.0'


        // Kotlin
        kotlin = "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
        kotlinCoroutinesAndroid = "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"

        appCompat = "androidx.appcompat:appcompat:$appcompatVersion"
        browser = "androidx.browser:browser:$browserVersion"

        // ui
        material = "com.google.android.material:material:$materialVersion"
        constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"

        // ktx
        coreKtx = "androidx.core:core-ktx:$coreKtxVersion"
        activityKtx = "androidx.activity:activity-ktx:$activityVersion"
        fragmentKtx = "androidx.fragment:fragment-ktx:$fragmentKtxVersion"

        // lifecycle
        lifecycleLiveDataKtx = "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycleExtensionVersion"
        lifecycleViewModelKtx = "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycleExtensionVersion"

        // navigation
        navigationFragment =  "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
        navigationUiKtx = "androidx.navigation:navigation-ui-ktx:$navigationVersion"

        // ImageLoad library
        // https://github.com/bumptech/glide
        glide = "com.github.bumptech.glide:glide:$glideVersion"
        glideCompiler = "com.github.bumptech.glide:compiler:$glideVersion"

        // Retrofit API
        retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
        retrofitGson = "com.squareup.retrofit2:converter-gson:$retrofitVersion"
        retrofitRxJavaAdapter = "com.github.akarnokd:rxjava3-retrofit-adapter:$retrofitRxJavaAdapterVersion"

        // OK HTTP
        okhttp = "com.squareup.okhttp3:okhttp:$okhttpVersion"
        oktthLogging = "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"

        // RX
        rxJava = "io.reactivex.rxjava3:rxjava:$rxjavaVersion"
        rxAndroid = "io.reactivex.rxjava3:rxandroid:$rxAndroidVersion"

        // Test
        junit = "junit:junit:$junitVersion"
        mockito = "org.mockito:mockito-core:$mockitoCoreVersion"
        awaitility = "org.awaitility:awaitility:$awaitilityVersion"

        // UI Test
        // Assertions
        uiTestJunit = "androidx.test.ext:junit:$androidxJunitVersion"
        // AndroidJUnitRunner and JUnit Rules
        testRunner = "androidx.test:runner:$androidxJunitRunnerVersion"
        testRules = "androidx.test:rules:$androidxJunitRunnerVersion"
        // Espresso dependencies
        espressoCore = "androidx.test.espresso:espresso-core:$espressoVersion"
        espressoIntents = "androidx.test.espresso:espresso-intents:$espressoVersion"
        // uiautomator
        uiautomator = "androidx.test.uiautomator:uiautomator:$uiautomatorVersion"
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
